<app-menu></app-menu>
<div *ngIf="likedUsers.length > 0; else noCandidates">
    <div class="candidate-cards">
      <mat-card *ngFor="let candidate of likedUsers" class="candidate-card">
            <mat-card-header>
              <div 
                mat-card-avatar 
                class="avatar" 
                [style.backgroundImage]="'url(http://localhost:3000/uploads/' + (encodeURI(candidate.photo)) + ')'"
                [style.backgroundPositionY.px]="candidate.photodisplacement">
              </div>
              <div class="content">
                <mat-card-title>{{ candidate.name }}</mat-card-title>
                <mat-card-subtitle>"{{ candidate.motto }}"</mat-card-subtitle>
                <p class="additional-info">{{ candidate.crimes }}</p>
                <button mat-fab extended (click)="like(candidate.id)" id="like-{{candidate.id}}">
                    <mat-icon [class.favicon]="likedIds.includes(candidate.id)">favorite</mat-icon>
                    Tetszik
                  </button>
              </div>
            </mat-card-header>
          </mat-card>
          
    </div>
  </div>
  <ng-template #noCandidates>
    <p>No candidates found!</p>
  </ng-template>
