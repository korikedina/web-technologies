<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BűnTárs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div id="reg">

        <h1 class="text-center mb-4">Alapvető adatok (kitöltése kötelező!)</h1>
        <form class="mb-4">
            <div class="mb-3">
                <label for="firstname" class="form-label">Név:</label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Vezetéknév">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Keresztnév">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Nem:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="male" class="form-check-input" checked>
                    <label for="male" class="form-check-label">Férfi</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                    <label for="female" class="form-check-label">Nő</label>
                </div>
            </div>
        </form>

        <h2 class="mb-3">Elkövetett bűncselekmények</h2>
        <form class="mb-4">
            <div class="form-check">
                <input type="checkbox" id="theft" name="theft" value="1" class="form-check-input">
                <label for="theft" class="form-check-label">Bolti lopás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="robbery" name="robbery" value="2" class="form-check-input">
                <label for="robbery" class="form-check-label">Rablás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="fraud" name="vehicle1" value="3" class="form-check-input">
                <label for="fraud" class="form-check-label">Üzleti csalás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="assault" name="vehicle2" value="4" class="form-check-input">
                <label for="assault" class="form-check-label">Fizikai bántalmazás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="domesticAbuse" name="domesticAbuse" value="5" class="form-check-input">
                <label for="domesticAbuse" class="form-check-label">Családon belüli erőszak</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="stabbing" name="stabbing" value="6" class="form-check-input">
                <label for="stabbing" class="form-check-label">Késeléses támadás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="kidnapping" name="kidnapping" value="7" class="form-check-input">
                <label for="kidnapping" class="form-check-label">Emberrablás</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="murder" name="murder" value="8" class="form-check-input">
                <label for="murder" class="form-check-label">Gyilkosság</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="sexualAssault" name="sexualAssault" value="9" class="form-check-input">
                <label for="sexualAssault" class="form-check-label">Szexuális erőszak</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="worse" name="worse" value="10" class="form-check-input">
                <label for="worse" class="form-check-label">Rosszabb</label>
            </div>
        </form>

        <h2 class="mb-3">Börtönben töltött idő</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="sentenceStart" class="form-label">Ítélet meghozatalának dátuma:</label>
                <input type="date" id="sentenceStart" name="sentenceStart" class="form-control">
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Szabadulás dátuma:</label>
                <input type="date" id="releaseDate" name="releaseDate" class="form-control">
            </div>
        </form>

        <h1 class="text-center mb-4">Profil testreszabása</h1>
        <form action="/action_page.php" class="mb-4">
            <div class="mb-3">
                <label for="bio" class="form-label">Rövid bemutatkozás:</label>
                <textarea id="bio" name="message" rows="5" class="form-control" placeholder="Írj pár sort magadról!"></textarea>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profilkép feltöltése:</label>
                <input type="file" id="profilePic" name="img" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Regisztrálok!</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
